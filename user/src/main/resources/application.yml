server:
  port: 12345

spring:
  application:
    name: "user"
  datasource:
    username: "postgres"
    password: "root"
    url: jdbc:postgresql://localhost:5433/users_db
  jpa:
    properties:
      hibernate:
        format_sql: "true"
    hibernate:
      ddl-auto: update
    show-sql: "true"
  mail:
    host: smtp.gmail.com
    port: 587
    username: EMAIL_USERNAME
    password: EMAIL_PASSWORD
    properties:
      mail.smtp.auth: true
      mail.stmp.starttls.enable: true
  kafka:
    bootstrap-servers:
      - localhost:29092

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:password@localhost:8761/eureka
  instance:
    hostname: localhost
