server:
  port: 0

spring:
  application:
    name: user
  datasource:
    username: "postgres"
    password: "root"
    url: jdbc:postgresql://localhost:5433/users_db
  jpa:
    properties:
      hibernate:
        format_sql: "true"
    hibernate:
      ddl-auto: update
    show-sql: "true"

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:password@localhost:8761/eureka
  instance:
    preferIpAddress: true

