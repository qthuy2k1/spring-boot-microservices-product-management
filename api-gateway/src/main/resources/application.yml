eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:password@localhost:8761/eureka
  instance:
    preferIpAddress: true

app:
  api-prefix: /api/v1

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      httpclient:
        wiretap: true
      httpserver:
        wiretap: true
      routes:
        ## User Service
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=${app.api-prefix}/users/**
          filters:
            - StripPrefix=2

        ## Auth Service
        - id: auth-service
          uri: lb://user-service
          predicates:
            - Path=${app.api-prefix}/auth/**
          filters:
            - StripPrefix=2

        ## Eureka Server Service
        - id: eureka-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/

        ## Eureka Server Static Resource Service
        - id: eureka-server-static-resource
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**

        # Product Service GraphQL
        - id: product-graphql-service
          uri: lb://product-service
          predicates:
            - Path=/products/graphiql, /products/graphql

        ## Product Service
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=${app.api-prefix}/products/**
          filters:
            - StripPrefix=2

        - id: product-category-service
          uri: lb://product-service
          predicates:
            - Path=${app.api-prefix}/product-categories/**
          filters:
            - StripPrefix=2

        ## Order Service GraphQL
        - id: order-graphql-service
          uri: lb://order-service
          predicates:
            - Path=/orders/graphiql, /orders/graphql

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=${app.api-prefix}/orders/**
          filters:
            - StripPrefix=2

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=${app.api-prefix}/payments/**
          filters:
            - StripPrefix=2

  main:
    web-application-type: reactive

logging:
  level:
    reactor:
      netty: INFO
    org.springframework.cloud.gateway: TRACE

## Zipkin
management:
  tracing:
    sampling:
      probability: 1.0
