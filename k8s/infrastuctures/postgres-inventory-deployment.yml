apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: postgres-inventory
  name: postgres-inventory
spec:
  serviceName: postgres-inventory
  replicas: 1
  selector:
    matchLabels:
      app: postgres-inventory
  template:
    metadata:
      labels:
        app: postgres-inventory
    spec:
      containers:
        - name: postgres-inventory
          env:
            - name: PGDATA
              value: /data/postgres
            - name: POSTGRES_DB
              value: inventorys_db
            - name: POSTGRES_PASSWORD
              value: root
            - name: POSTGRES_USER
              value: postgres
          image: postgres
          ports:
            - containerPort: 5432
          resources: { }
          volumeMounts:
            - mountPath: /data/postgres
              name: postgres-inventory-claim0
      restartPolicy: Always
      volumes:
        - name: postgres-inventory-claim0
          persistentVolumeClaim:
            claimName: postgres-inventory-claim0
status: { }
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: postgres-inventory
  name: postgres-inventory
spec:
  ports:
    - name: "5432"
      port: 5432
      targetPort: 5432
  selector:
    app: postgres-inventory
status:
  loadBalancer: { }
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: postgres-inventory-claim0
  name: postgres-inventory-claim0
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
status: { }