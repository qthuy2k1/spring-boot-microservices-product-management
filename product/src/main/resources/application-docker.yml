server:
  port: 0

spring:
  application:
    name: product
  datasource:
    username: "postgres"
    password: "root"
    url: jdbc:postgresql://postgres-product:5432/products_db
  jpa:
    properties:
      hibernate:
        format_sql: "true"
    hibernate:
      ddl-auto: update
    show-sql: "true"

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:password@eureka-server:8761/eureka
  instance:
    hostname: product

management.endpoints.web.exposure.include: "*"
management.endpoint.health.show-details: always
management.health.circuitbreakers.enabled: true

# Resilience4j Properties
resilience4j:
  circuitbreaker:
    instances:
      user:
        registerHealthIndicator: true
        eventConsumerBufferSize: 10
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
  #Resilience4J Timeout Properties
  timelimiter.instances.user.timeout-duration: 3s
  #Resilience4J Retry Properties
  retry.instances.user.max-attempts: 3
  retry.instances.user.wait-duration: 5